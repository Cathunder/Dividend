spring:
  application:
    name: Dividend

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
#      use-new-id-generator-mappings: false (Spring Boot 3.x부터 제거되어서 삭제)

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dayone;DB_CLOSE_DELAY=-1
    username: sa
    password:

  data:
    redis:
      host: localhost
      port: 6379

  jwt:
    secret: ZGF5b25lLXNwcmluZy1ib290LWRpdmlkZW5kLXBvamVjdC10dXRvcmlhbC1qd3Qtc2VjcmV0LWtleQo=

scheduler:
  scrap:
    yahoo: "0 0 0 * * *"